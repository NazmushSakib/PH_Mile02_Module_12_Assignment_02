<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://kit.fontawesome.com/69628e32c7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <!--! Navbar section Start -->
      <div class="navbar flex">
        <div class="logo-brand flex">
          <div class="logo-container">
            <img src="./assets/logo.png" alt="school-logo" />
          </div>
          <h2 class="brand">SCHOOL</h2>
        </div>
        <div>
          <ul class="nav-links flex">
            <li class="nav-item">
              <a href="" class="link-btn-font" id="home">Home</a>
            </li>
            <li class="nav-item">
              <a href="" class="link-btn-font sky-blue" >About</a>
            </li>
            <li class="nav-item">
              <a href="" class="link-btn-font" id="facilities">Facilities</a>
            </li>
            <li class="nav-item">
              <a href="" class="link-btn-font" id="admission">Admission</a>
            </li>
          </ul>
        </div>
        
        <div class="button-container">
          <button class="btn btn-contact">Contact</button>
        </div>
        <div class="icon"><i class="fa-solid fa-bars"></i></div>
      </div>
      

      <!--! Navbar section End -->
      <!--! Banner Section Start -->
      <section class="banner flex">
        <div class="banner-text">
          <h1>
            <span class="orange-col">Empowering</span> students from small age
            <span class="sky-blue">towards vision</span>
          </h1>
          <p class="banner-description black">
            With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <div class="button-container">
            <button class="btn link-btn-font">Enroll Now</button>
          </div>
        </div>
        <div class="banner-image">
          <img src="./assets/hero-kids.png" alt="hero-kid">
        </div>
      </section>
      <!--! Banner Section end -->
    </header>
  </body>
</html>
